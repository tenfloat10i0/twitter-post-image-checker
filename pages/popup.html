<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<style>
			body{
				width: 250px;
				height: 50px;
			}
			#number{
				width: 40px;
			}
			#range{
				width: 180px;
			}
		</style>
		<script src="../scripts/popup.js"></script>
	</head>
	<body>
		<input type="range" id="range" min="0" max="10" step="0.1" value="5.5">
		<input type="number" id="number" min="0" max="10" step="0.1" value="1">
		<br>
		<input type="button" id="button" value="Reset">
	</body>
</html>
